<h3>My Boards</h3>

<div class="container">
	<div class="boardContainer" ng-repeat="board in boards">
		<h3>Board title</h3>
		<div>{{board.title}}
		<button class="btn btn-danger fa fa-trash-o" ng-click="deleteItem(board.id)"></button>	

			<div class="pinContainer" ng-repeat="pin in pins">
				<h3>My Pin</h3>
				<div>{{pin.title}}</div>
				<button class="btn btn-danger fa fa-trash-o" ng-click="deleteItem(pin.id)"></button>
			</div>

		</div>	
	</div>
</div>

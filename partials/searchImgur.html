<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for ..." ng-model="searchImgur">
            <span class="input-group-btn">
                <button class="btn btn-default fa fa-search" ng-click="ImgurSearch()"></button>
            </span>
        </div>
    </div>
</div>
<div class="row">
	<div ng-repeat="image in searchResults"><img src="{{image.link}}" class="col-sm-3 img-thumbnail img-rounded img-responsive" ng-click="setPinUrl(image.link)" data-toggle="modal" data-target="#newPinModal"></img></div>
</div>



<!-- Modal -->
<div id="newPinModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Pin to Board</h4>
      </div>
      <div class="modal-body">
        <form>
		  <div class="form-group">
		    <label>Title: </label>
		    <input type="text" class="form-control" ng-model="newPin.title">
		  </div>
		  <div class="form-group">
		    <label>URL: </label>
		    <p>{{newPin.url}}</p>
		  </div>
		  <div class="form-group">
			<select ng-model="newPin.boardId" >
			    <option ng-repeat="board in boards" value="{{board.id}}">{{board.title}}</option>
			</select>
      <button type="button" class="btn btn-default" ng-click="postPin()">Add Board</button>
		  </div>
		  </div>
  		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

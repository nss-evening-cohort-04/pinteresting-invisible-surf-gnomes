<div class="container">
	<div class="row">
		<div class="boardContainer">
			<div class="col-sm-12">
				<div class="card">
					<div class="cardContainer">
						<div class="card-block">
							<div class="card-title text-center"><span class="h2">{{selectedBoard.title}}</span> <button class="btn btn-danger fa fa-trash-o pull-right" ng-click="deleteBoard(selectedBoard.id)"></button></div>
								<h3>My Pins</h3>
								<div class="row">
									<div class="pinContainer">
										<div class="col-sm-3">
											<div class="panel panel-default" ng-repeat="pin in pins">
												<div  class="panel-heading text-center">{{pin.title}}</div>
												<div class="panel-body">
													<img class="img-responsive" src="{{pin.url}}" alt=""/>
													<button class="btn btn-danger fa fa-trash-o" ng-click="deletePin(pin.id)"></button>
												</div>
											</div>
										</div>
									</div>
								</div>
						</div>						
					</div>	
				</div>
			</div>
		</div>
	</div>
</div>

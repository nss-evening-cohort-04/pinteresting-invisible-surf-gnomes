<form class="form-container">
	<h3>Add a New Board</h3>
	<div class="form-group">
		<label>Title</label>
		<input class="form-control" type="text" id="title" placeholder="title" ng-model="newBoard.title">
	</div>	
	<button type="submit" class="btn btn-success" id="add-board" ng-click="addNewBoard()">Add New Board</button>
</form>
